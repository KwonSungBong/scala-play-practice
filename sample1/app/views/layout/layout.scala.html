@(title: String, links: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>

            <!-- Bootstrap core CSS-->
        <link href="@routes.Assets.at("sb-admin/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom fonts for this template-->
        <link href="@routes.Assets.at("sb-admin/vendor/fontawesome-free/css/all.min.css")" rel="stylesheet" type="text/css">

            <!-- Page level plugin CSS-->
        <link href="@routes.Assets.at("sb-admin/vendor/datatables/dataTables.bootstrap4.css")" rel="stylesheet">

            <!-- Custom styles for this template-->
        <link href="@routes.Assets.at("sb-admin/css/sb-admin.css")" rel="stylesheet">

        @links

    </head>

    <body id="page-top">

        @header()

        <div id="wrapper">

            @sidebar()

            <div id="content-wrapper">

                @content

                @footer()

            </div>
                <!-- /.content-wrapper -->

        </div>
            <!-- /#wrapper -->

            <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

            <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

            <!-- Bootstrap core JavaScript-->
        <script src="@routes.Assets.at("sb-admin/vendor/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>

            <!-- Core plugin JavaScript-->
        <script src="@routes.Assets.at("sb-admin/vendor/jquery-easing/jquery.easing.min.js")"></script>

            <!-- Page level plugin JavaScript-->
        <script src="@routes.Assets.at("sb-admin/vendor/chart.js/Chart.min.js")"></script>
        <script src="@routes.Assets.at("sb-admin/vendor/datatables/jquery.dataTables.js")"></script>
        <script src="@routes.Assets.at("sb-admin/vendor/datatables/dataTables.bootstrap4.js")"></script>

            <!-- Custom scripts for all pages-->
        <script src="@routes.Assets.at("sb-admin/js/sb-admin.min.js")"></script>

        @scripts

    </body>

</html>
